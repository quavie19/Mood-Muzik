<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Music</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="bg-dark">
      <div>
        <h1><a href="#">Mood Music</a></h1>
      </div>
      <div id="landing" class="bg-dark">
        <p>
          Music doesn't lie.
          <br />
          If there is something to be changed in this world,
          <br />
          then it can only happen through music.
          <br />
          <br />
          - Jimi Hendrix
        </p>
      </div>
      <div></div>
    </header>
    <section id="playlist-length" class="bg-light">
      <div>
        <p>Choose playlist length</p>
      </div>
      <div id="buttons">
        <button class="btn">10</button>
        <button class="btn">15</button>
        <button class="btn">20</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
